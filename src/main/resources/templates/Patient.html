<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="p3">
    <div class="card">
        <div class="card-header">
            List Patient
        </div>
        <div class="card-body">
            <form method="get" th:action="@{/index}">
                <div>
                    <label>Keyword</label>
                </div>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-success">Search</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th> <th>Name</th> <th>Berth Day</th> <th>Sick</th> <th>Score</th>
                </tr>
                <tr th:each="p:${patientList}">
                    <td th:text="${p.id}">
                    <td th:text="${p.name}">
                    <td th:text="${p.berthDay}">
                    <td th:text="${p.sick}">
                    <td th:text="${p.score}">
                    <td>
                    <a onclick="javascript:return confirm('Are you sure !?')"
                    th:href="@{delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}" class="btn btn-danger">Delete</a>
                </td>
                </tr>
                </thead>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page, status:${pages}">
                    <a th:href="@{/index(page=${status.index}, keyword=${keyword})}"
                       th:class="${currentPage == status.index?'btn btn-success ms-1':'btn btn-outline-success ms-1'}"
                       th:text="${status.index+1}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>


</body>
</html>
